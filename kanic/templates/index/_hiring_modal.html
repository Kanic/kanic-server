<!-- hiring modal -->

<!-- Modal -->
<div class="modal fade" id="hiringModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Kanic Career</h4>
      </div>
      <div class="modal-body">
          <div class="row">
              {% for job in jobs %}
              <div class="col-sm-6 col-md-4">
                  <div class="thumbnail">
                      <div class="caption">
                          <h3>{{ job.title }}</h3>
                          <p><a href="{% url "beta-hiring-form" %}?code={{ job.code }}" class="btn btn-default" role="button">Apply</a></p>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>
      <!-- no modal footer -->
    </div>
  </div>
</div>
